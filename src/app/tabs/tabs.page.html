<ion-menu side="start" menuId="menu-principal" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">
            Menu
        </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="div-usuario">
        <p>
            Hola {{usuario.nombre}}!
        </p>
    </div>
  </ion-content>
  <ion-footer>
    <ion-item routerLink="/pedidos-listos">
      <ion-icon slot="start" name="cart-outline"></ion-icon>
        <ion-label>Pedidos Listos</ion-label>
    </ion-item>
    <ion-item (click)="configurar()">
      <ion-icon slot="start" name="cog-outline"></ion-icon>
        <ion-label>Configuración</ion-label>
    </ion-item>
    <ion-item (click)="cerrarSesion()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-footer>
</ion-menu>

<ion-tabs  id="principal">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>K-FE 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>K-FE 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>K-FE 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
