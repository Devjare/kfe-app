<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title mode="ios">
      <ion-label>
        <h1>K-FE 3</h1>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">
    <h3 class="menu-text"><strong>Menú</strong></h3>
    <h3 class="menu-text"><strong>¿Que deseas ordenar?</strong></h3>
  </div>

  <div>
    <ion-card *ngFor = "let i of Platillos" (click)="abrirPedido(i.uid)">
      <ion-card-header>
        <ion-row justify-content-between>
          <ion-col col-auto>
            <img src="{{i.foto}}" item-left/>
          </ion-col>
          <ion-col>
            <ion-row text-wrap>
              <h6 class="menu-text"><strong>{{i.producto}}</strong></h6>
            </ion-row>
            <ion-row text-wrap>
              <p>{{i.ingredientes}}</p>
            </ion-row>
            <ion-row class="buttons">
              <ion-col>
                ${{i.costo}}
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
  </div>
  
</ion-content>
