<ion-menu side="start" menuId="menu-principal" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
        <ion-title class="ion-text-center">
            Menu
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="div-usuario">
        <p>
            Hola {{usuario.nombre}}!
        </p>
    </div>
</ion-content>
<ion-footer>
    <ion-item (click)="configurar()">
      <ion-icon slot="start" name="cog-outline"></ion-icon>
      <ion-label>
        Configuracion
    </ion-label>
</ion-item>
<ion-item (click)="cerrarSesion()">
  <ion-icon name="log-out-outline" slot="start"></ion-icon>
  <ion-label>Cerrar Sesion</ion-label>
</ion-item>
</ion-footer>
</ion-menu>

<ion-tabs id="principal">
  <ion-tab-bar slot="bottom">
    <!-- <ion-tab-button tab="nuevo-producto">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Nuevo Producto</ion-label>
  </ion-tab-button> -->

  <ion-tab-button tab="pedidos-cafeteria">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Pedidos</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="productos-cafeteria">
      <ion-icon name="square"></ion-icon>
      <ion-label>Productos</ion-label>
  </ion-tab-button>
</ion-tab-bar>

</ion-tabs>
